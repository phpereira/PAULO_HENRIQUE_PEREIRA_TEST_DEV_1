<button data-cy="list-companies" class="btn-companies" type="button" (click)="listCompanies($event)">
    List Companies
</button>

<table class="tb-companies" *ngIf="companies.length > 0">
    <tr>
        <th>Name</th>
        <th>Segment</th>
        <th>Standard Deviation</th>
    </tr>
    <tr *ngFor="let company of companies">
        <td data-cy="companies-names">{{company.name}}</td>
        <td>{{company.segment}}</td>
        <td>{{company.sd}}</td>
    </tr>
</table>
